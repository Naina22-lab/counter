<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="incdec">
        <div class="heading">
            Increment And Decrement
        </div>
        <div class="wrapper">
            <button onclick="decrement()" style=" border-right: 2px;  padding-right: 5px;">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="count">
               0
            </div>
            <button onclick="increment()" style=" border-left: 2px;    padding-right: 5px;">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a4c67ad1c3.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
